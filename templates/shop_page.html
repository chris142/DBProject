<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Магазин</title>
</head>
<body>
<form name="products" method="post" action="">
    <ul id="products">
        {% for item in products %}
            <li>
                <a href="{{ url_for('product_page', product_id=item.id) }}">{{ item.name }}</a>
                <input type="button" value="Add" name="{{ item.id }}">
            </li>
        {% endfor %}
    </ul>
</form>
</body>
</html>
